<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>

</body>
<script>
    let numbers = [
          [12,4,5,9],
          [2,5,3,2],
          [1,2,1,8],
          [3,5,6,8]
      ]
      let total = 0 ;
      let totals =0 ;
      for ( let i = 0 ; i < numbers.length;i++){
          for (let j = 0 ; j < numbers[i].length;j++){
              if (i===j){
                  total += numbers[i][j];
              }
              if(i+j===numbers.length-1){
                  totals += numbers[i][j];
              }
          }
      }
    document.write(total +"<br>");
    
    document.write(totals);
  </script>
</html>
