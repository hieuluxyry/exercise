<!DOCTYPE html>

<head>

    <title>Do love you me </title>
    <script style="font-size: 15px;">
        function check() {
           alert("YES! I LOVE YOU VERY MUCH!!!!")
        }

            document.getElementById('No').style.top = y+'px';
        }
    </script>
</head>
<body>

<input type="button" value="YES" onclick="check()" style=" font-size:15px; position:absolute;left: 240px;top: 180px; color: red;">
