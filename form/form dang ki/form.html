<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form đăng kí</title>
    <link rel="stylesheet" href="./form dang ki.css"
</head>
<body>
    <form>
    <div>
        <h1>Đăng ký học viên</h1>
        <label for="name"><b>Họ tên</b></label>
        <input class="name" type="text" placeholder="Nhập name" name="name" required><br>
        <label for="date"><b>ngày sinh</b></label>
        <input class="date" type="text" placeholder="Nhập date" name="date" required><br>
        <hr width="89%" align="center">
        <label>giới tính
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px;"><b>Nam</b>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px;"><b>Nữ</b>
        </label>
        <br>
        <label for="email"><b>địa chỉ</b></label>
        <input class="tg" type="text" placeholder="Nhập add" name="add" required><br>
        <label for="email"><b>Email</b></label>
        <input class="tg" type="text" placeholder="Nhập email" name="email" required><br>
        <label for="password"><b>Mật khẩu</b></label>
        <input class="tg" type="password" placeholder="Nhập mật khẩu" name="password" required><br>


        <div class="clearfix">
            <input class="btn" type="submit" class="signup" value="Sign up">
            <input class="btn" type="reset" class="reset" value="reset">
        </div>
    </div>
    </form>
</body>
</html>
