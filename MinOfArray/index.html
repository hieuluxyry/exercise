<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function minArray(arr) {
        let min = arr[0];
        for( let i =1 ; i <arr.length; i++) {
            if(arr[i]<min){
                min = arr[i];
            }
        }
        return min;
    }
    let arr1 =[1,2,3,5,7,-9];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];
        let min =minArray(arr1,arr2,arr3,arr4);
        alert(min);
    </script>
</body>
</html>
