<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECKPRIMENUMBER</title>
</head>
<body>
    <script>
        let number =parseInt(prompt("Enter a number check :"));
        function isPrime(number) {
  // Số nhỏ hơn hoặc bằng 1 không phải là số nguyên tố
  if (number <= 1) {
    return false;
  }

  // 2 và 3 là hai số nguyên tố đầu tiên
  if (number <= 3) {
    return true;
  }

  // Loại trừ các số chẵn (trừ số 2)
  if (number % 2 === 0) {
    return false;
  }

  // Kiểm tra các số lẻ từ 3 đến căn bậc hai của number
  for (let i = 3; i * i <= number; i += 2) {
    if (number % i === 0) {
      return false;
    }
  }

  // Nếu không chia hết cho bất kỳ số nào trong vòng lặp, number là số nguyên tố
  return true;
}


if (isPrime(number)) {
  alert(number + " là số nguyên tố.");
} else {
  alert(number + " không phải là số nguyên tố.");
}
      
    </script>
</body>
</html>
