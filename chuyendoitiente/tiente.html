<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<table style="border: 30px;  color: red; background-color: pink;">
    <tr>
        <th style="font-size: 20px;"><label for="Amount">Amount</label></th>
        <th style="font-size: 20px; ">From Currency</th>
        <th style="font-size: 20px; ">To Currency</th>

    </tr>
    <tr>
        <td style="font-size: 20px;"><input type="text" id="Amount"></td>
        <td>
            <select id="From" style="font-size: 20px;" >
                <option value="VND">VND</option>
                <option value="USD">USD</option>
                <option value="JPY">JPY</option>
                <option value="PHP">PHP</option>
            </select>
        </td>
        <td>
            <select id="To" style="font-size: 20px;">
                <option value="VND">VND</option>
                <option  value="USD">USD</option>
                <option value="JPY">JPY</option>
                <option value="PHP">PHP</option>
            </select>
        </td>
        <td style="font-size: 20px;"><button onclick="ChangeMoney()">Convert</button></td>
    </tr>
</table>

<br>
<p id="Result"></p>
</body>
</html>

<script src="tiente.js"></script>
