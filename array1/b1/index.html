<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr =[1,5,8,7,90,12,35,99,100,15,9];
        let count  = 0;
        for(i=0;i<arr.length;i++){
            if(count>=10){
                count++;
            }
        }
        document.write("Số lượng số nguyên lớn hơn hoặc bằng 10 : ","count");
    </script>
</body>
</html>
