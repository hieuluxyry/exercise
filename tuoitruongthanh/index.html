<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = prompt("Nhập năm sinh của bạn");
    let curDate = new Date().getFullYear();
    years = curDate - year;
    if(years>18){
        alert("đủ tuổi trưởng thành");
    } else{
        alert("chưa đủ tuổi trưởng thành");
    }
</script>
</body>
</html>
