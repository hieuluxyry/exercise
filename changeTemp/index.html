<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <form>
      <p>
        <label style="font-size: 50px;">Fahrenheit</label>
        <input style="font-size: 50px;"
          id="inputFahrenheit"
          type="number"
          placeholder="Fahrenheit"
          oninput="temperatureConverter(this.value, 'fahrenheit')"
          onchange="temperatureConverter(this.value, 'fahrenheit')"
        />
  

        <input style="font-size: 50px; "
          id="inputCelsius"
          type="number"
          placeholder="Celsius"
          oninput="temperatureConverter(this.value, 'celsius')"
          onchange="temperatureConverter(this.value, 'celsius')"
        />
      </p>
      <p style="font-size: 50px;">Celsius: <span id="outputCelsius"></span></p>
      <pstyle="font-size: 50px;>Fahrenheit: <span id="outputFahrenheit"></span></p>
    </form>
    <script src="script.js"></script>
  </body>
</html>
